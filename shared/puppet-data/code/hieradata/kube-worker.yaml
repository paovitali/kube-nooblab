# Hieradata - *kube-worker* role

# SYSCTL
sysctl::base::values:
  net.bridge.bridge-nf-call-ip6tables:
    value: '1'
  net.bridge.bridge-nf-call-iptables:
    value: '1'

# KUBERNETES - CONFIGURE REPO
yum::managed_repos:
  - 'kubernetes'
yum::repos:
  kubernetes:
   ensure: 'present'
   enabled: true
   descr: 'kubernetes'
   baseurl: 'https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64'
   gpgcheck: true
   gpgkey: 'https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg'
   target: '/etc/yum.repos.d/kubernetes.repo'

# REQUIRED PACKAGES
base::packages:
 - docker
 - kubelet
 - kubeadm

# SERVICES
services:
  'docker':
    enable: 'true'
    ensure: 'running'

# KUBE
kubepao::kube_worker_role: "true"
kubepao::kube_worker_join_token: "476upt.n9ni5vjm2tgvlkdy"
kubepao::kube_worker_join_certhash: "650554cba69af8be005a12b9421866794b3b028569a83a2e15a6ccabcba4cf92"
kubepao::kube_worker_join_masterip: "192.168.56.30"

# CLASSES
classes:
  - base::swapoff
  - base::packages
  - base::services
  - yum
  - sysctl::base
  - kubepao
